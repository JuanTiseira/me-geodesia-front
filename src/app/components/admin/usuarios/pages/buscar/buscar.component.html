
<div class="container">
    
    <div class="row">
        <h1 style="font-weight: bold;">Consulta de Usuarios</h1>
    </div>
    
    <br>
    
    <form [formGroup]="consultaForm">
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-12">
                    <label for="username" class="form-label">Consultar por</label>   
                    <select formControlName="tipo_consulta" class="form-select" aria-label="Default select example">
                        <option selected>Documento</option>
                    </select>
            </div>

            <div class="col-lg-6 col-md-4 col-sm-12">
                <label for="username" class="form-label">Documento</label>
                <input  formControlName="numero" maxlength="5" inputmode="numeric" placeholder="Documento" class="form-control" autocomplete="off">
            </div>
            
            <div class="col-md-4">
                <div class="mt-3">
                    <button type="button" class="btn btn-primary">Buscar</button>
                    <button routerLink="/expediente/agregar" type="button" class="btn btn-primary">Nuevo</button>
                </div> 
            </div>
        </div>


        <hr />

        <div class="row">
            <div class="col-md-4">
                    <label for="username" class="form-label">Nombre</label>   
                    <input  formControlName="numero" maxlength="5" inputmode="numeric" placeholder="Nombre" class="form-control" autocomplete="off">
            
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">Apellido</label>
                <input  formControlName="numero" maxlength="5" inputmode="numeric" placeholder="Apellido" class="form-control" autocomplete="off">
            </div>
            

            <div class="col-md-4">
                <label for="username" class="form-label">Profesion</label>
                <input  formControlName="numero" maxlength="5" inputmode="numeric" placeholder="Profesion" class="form-control" autocomplete="off">
            </div>

            
            <div class="col-md-4 ">
                <div class="mt-3">
                    <button type="button" class="btn btn-primary">Consultar</button>
                </div>
            </div>
        </div>
    </form>
    
   
    <hr/>



    <div *ngIf="usuarios">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Matricula</th>
                    <th>Rol</th>
                    <th>Mail</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exp of usuarios.results">

                    <td> {{ exp.nombre }} {{ exp.apellido }}</td>
                    <td>{{ exp.matricula }}</td>
                    <td>{{ exp.rol }}</td> 
                    <td><b>{{exp.email}}</b></td>
                    <td>
                        <button type="button" class="btn btn-info" [routerLink]="['/expediente/', exp.id ]"><i class="fa fa-info"></i></button>
                        <button type="button" class="btn btn-danger" [routerLink]="['/expediente/eliminar', exp.url ]"><i class="fa fa-close"></i></button>
                        <!-- <button type="button" class="btn btn-warning" [routerLink]="['/expediente/detalles', exp.url ]"><i class="fa fa-pencil"></i></button> -->
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-4">
            <div class="mt-3">
               
                <button type="button" class="btn btn-primary float-right">Limpiar</button>
            </div>
        </div>
    
        <!-- <div class="col-lg-12">
            <button [ngClass]="{'disabled': btnActive == false}" class="btn buttons btn-green m-1" type="button" (click)="confirmar()">Confirmar</button>
            <div class="btn buttons m-1">
                Total: ${{ (totalImporte/100).toFixed(2) }}
            </div>
        </div> -->

        

    </div> 



</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>



<hr>

<pre>{{ closeResult }}</pre>
