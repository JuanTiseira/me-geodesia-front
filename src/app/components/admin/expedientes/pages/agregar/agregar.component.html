

<div class="container">

    <h2 style="font-weight: bold;">Crear Nuevo Expediente</h2>

    <br>

    <div class="row">
        <div class="col-12">
             <form class="row g-3" [formGroup]="expedienteForm" (ngSubmit)="onSubmit()">
                <div class="col-md-6">

                  <div class="form-group">
                    <label for="numero" class="form-label">Numero</label>
                    <input type="email" formControlName="numero" class="form-control" id="numero">

                  </div>

                  <div class="form-group">
                    <label for="año" class="form-label">Año</label>
                    <input type="text"  formControlName="anio" class="form-control" id="anio">
                  </div>

                  <div class="form-group">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select *ngIf="tipos_expedientes" formControlName="tipoexpediente" name="" class="form-control" id="">
                      <option [value]="dato.url" *ngFor="let dato of tipos_expedientes.results">{{dato.descripcion}}</option>
                    </select>

                  </div>

                  <div class="form-group">
                    <label for="inmueble" class="form-label">Inmueble</label>
                    <select *ngIf="inmuebles" formControlName="inmueble"  name="" class="form-control" id="">
                      <option [value]="dato.url" *ngFor="let dato of inmuebles.results" value="">{{dato.datos}}</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="propietario" class="form-label">Propietario</label>
                    <select *ngIf="usuarios" formControlName="propietario"  name="" class="form-control" id="">
                      <option [value]="dato.url" *ngFor="let dato of usuarios.results" value="">{{dato.nombre}}</option>
                    </select>
                  </div>
                    <div class="col-12">
                    <button type="button" class="btn btn-primary">Volver</button>

                    </div>
                </div>
                <div class="col-md-6">

                  <div class="form-group">
                    
                    <label for="abreviatura" class="form-label">Abreviatura</label>
                    <input formControlName="abreviatura" type="text" class="form-control" id="inputPassword4">


                  </div>
                  
                    <div class="form-group">
                      <label for="documento" class="form-label">Documento</label>
                      <select formControlName="documento" *ngIf="documentos"  name="" class="form-control" id="">
                        <option [value]="dato.url" *ngFor="let dato of documentos.results" value="">{{dato.descripcion}}</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="tramite" class="form-label">Tramite</label>
                      <select formControlName="tramite" *ngIf="tramites"  name="" class="form-control" id="">
                        <option [value]="dato.url" *ngFor="let dato of tramites.results" value="">{{dato.numero}}</option>
                      </select>
  
                    </div>

                    <div class="form-group">
                      <label for="observacion" class="form-label">Observacion</label>
                      <select formControlName="observacion" *ngIf="observaciones"  name="" class="form-control" id="">
                        <option [value]="dato.url" *ngFor="let dato of observaciones.results" value="">{{dato.descripcion}}</option>
                      </select>
  
                    </div>

                    <div class="form-group">
                      <label for="agrimensor" class="form-label">Agrimensor</label>
                      <select *ngIf="usuarios" formControlName="agrimensor"  name="" class="form-control" id="">
                        <option [value]="dato.url" *ngFor="let dato of usuarios.results" value="">{{dato.nombre}}</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="gestor" class="form-label">Gestor</label>
                      <select formControlName="gestor" *ngIf="usuarios"  name="" class="form-control" id="">
                        <option [value]="dato.url" *ngFor="let dato of usuarios.results" value="">{{dato.nombre}}</option>
                      </select>
  
                    </div>
                 
                    <button type="button" class="btn btn-primary">Cancelar</button>
                    <button type="submit" class="btn btn-primary" >Guardar</button>
                  
                </div>
               
                
              </form>  
    </div>

    </div>
    
    <hr>


</div>
