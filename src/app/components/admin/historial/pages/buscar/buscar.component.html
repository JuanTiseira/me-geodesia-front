
<div class="container">
    
    <div class="row">
        <h1 style="font-weight: bold;">Consulta de Historial</h1>
    </div>
    
    <br>
    
    <form [formGroup]="consultaForm">
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-12">
                    <label for="username" class="form-label">Consultar por</label>   
                    <select formControlName="tipo_consulta" class="form-select" aria-label="Default select example">
                        <option selected>Numero</option>
                    </select>
            </div>

            <div class="col-lg-6 col-md-4 col-sm-12">
                <label for="username" class="form-label">Número de Expediente</label>
                <input  formControlName="numero" maxlength="5" inputmode="numeric" placeholder="Número de expediente" class="form-control" autocomplete="off">
            </div>
            
            <div class="col-md-4">
                <div class="mt-3">
                    <button type="button" class="btn btn-primary">Buscar</button>
                    <!-- <button routerLink="/expediente/agregar" type="button" class="btn btn-primary">Nuevo</button> -->
                </div> 
            </div>
        </div>


        <hr />

        <div class="row" *ngIf="isAdmin">
            <div class="col-md-4">
                    <label for="username" class="form-label">Agrimensor</label>   
                    <select formControlName="agrimensor" class="form-select">
                        <option [value]="dato.url" *ngFor="let dato of usuarios.results" value="">{{dato.nombre}}</option>
                    </select>
            
            </div>
            <div class="col-md-4">
                <label for="username" class="form-label">Propietario</label>
                <select formControlName="propietario" class="form-select">
                    <option [value]="dato.url" *ngFor="let dato of usuarios.results" value="">{{dato.nombre}}</option>
                </select>
            </div>
            

            <div class="col-md-4">
                <label for="username" class="form-label">Gestor</label>
                <select formControlName="gestor" class="form-select">
                    <option [value]="dato.url" *ngFor="let dato of usuarios.results" value="">{{dato.nombre}}</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="username" class="form-label">Documento</label>
                <select formControlName="documento" *ngIf="documentos"  name="" class="form-select" id="">
                    <option [value]="dato.url" *ngFor="let dato of documentos.results" value="">{{dato.descripcion}}</option>
                  </select>
            </div>

            <div class="col-md-4">
                <label for="username" class="form-label">Inmueble</label>
                <select *ngIf="inmuebles" formControlName="inmueble"  name="" class="form-select" id="">
                    <option [value]="dato.url" *ngFor="let dato of inmuebles.results" value="">{{dato.datos}}</option>
                  </select>
            </div>

            <div class="col-md-4">
                <label for="username" class="form-label">Observacion</label>
                <select formControlName="observacion" *ngIf="observaciones"  name="" class="form-select" id="">
                    <option [value]="dato.url" *ngFor="let dato of observaciones.results" value="">{{dato.descripcion}}</option>
                  </select>
            </div>
            
            <div class="col-md-4 ">
                <div class="mt-3">
                    <button type="button" class="btn btn-primary">Consultar</button>
                </div>
            </div>
        </div>
    </form>
    
   
    <hr/>



    <div >
        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Año</th>
                    <th>Gestor / Iniciador</th>
                    <th>Propietario</th>
                    <th>Estado</th>
                    <th>Historial</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exp of expedientes.results">

                    <td>{{ exp.numero }}</td>
                    <td>{{ exp.anio }}</td>
                    <td *ngIf="exp.gestor.nombre"> {{ exp.gestor.nombre }} {{ exp.gestor.apellido }}</td> 
                    <td *ngIf="!exp.gestor.nombre"> {{ exp.profesional.nombre }} {{ exp.profesional.apellido }}</td> 
                    <td> {{ exp.propietario.nombre }} {{ exp.propietario.apellido }}</td>
                    <td><b>Estado</b></td>
                    <td>
                       
                        <button class="btn btn-table-info"><i [routerLink]="['/historial/', exp.id ]" class="fa fa-info"></i>
                        </button>
                        <!-- <button class="btn btn-table-delete"><i (click)="eliminar(exp.id)" class="fas fa-times"></i></button> -->
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-4">
            <div class="mt-3">
               
                <button type="button" class="btn btn-primary float-right">Limpiar</button>
            </div>
        </div>
    
        <!-- <div class="col-lg-12">
            <button [ngClass]="{'disabled': btnActive == false}" class="btn buttons btn-green m-1" type="button" (click)="confirmar()">Confirmar</button>
            <div class="btn buttons m-1">
                Total: ${{ (totalImporte/100).toFixed(2) }}
            </div>
        </div> -->

        

    </div> 



</div>
