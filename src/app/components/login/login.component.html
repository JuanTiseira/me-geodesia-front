<div class="container-fluid" style="margin: 7% auto; ">

                </div>

                                <div *ngIf="f.password.errors.required">Contrase침a requerida</div>
                            </div> -->
                        </div>

                        </div> -->

                                <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                                Iniciar Sesion</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="copy">Direccion general de catastro <span>&reg;</span> 2021</div>
        </div>
    </div>
</div>
